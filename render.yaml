services:
  - type: web
    name: debator-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: YARNGPT_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
